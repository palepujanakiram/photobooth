name: photobooth
description: A Flutter photo booth application with AI transformations
publish_to: 'none'
version: 0.1.0+3

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # State Management
  provider: ^6.1.1

  # Camera
  camera: ^0.11.3
  image_picker: ^1.0.7

  # HTTP Client
  dio: ^5.4.0
  http: ^1.1.2
  retrofit: ^4.4.1
  json_annotation: ^4.8.1
  
  # Image Processing
  image: ^4.1.3

  # File Operations
  path_provider: ^2.1.1
  path: ^1.8.3

  # Permissions
  permission_handler: ^11.1.0

  # Sharing
  share_plus: ^10.1.4
  cross_file: ^0.3.3

  # Printing
  printing: ^5.12.0

  # Firebase
  firebase_core: ^3.8.1
  firebase_crashlytics: ^4.2.0
  
  # Utilities
  uuid: ^4.2.1
  pdf: ^3.11.3
  url_launcher: ^6.2.2
  webview_flutter: ^4.4.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  retrofit_generator: ^9.1.4
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - lib/images/

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "lib/images/zen_ai_logo.jpeg"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "lib/images/zen_ai_logo.jpeg"

